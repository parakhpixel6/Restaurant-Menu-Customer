<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Nunito:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <title>Restaurant Menu Customer</title>
</head>
<body>
    <main class="customer-container h-100 w-100">
        <div class="container h-100 w-100">
            <div class="container-wrapper h-100 w-100">
                <div class="swiper-container h-100 w-100">
                    <div class="swiper-wrapper h-100 w-100 d-flex">
                        <div class="swiper-slide justify-center ai-center d-flex">
                            <div class="close-menu h-100 w-100 d-flex justify-center ai-center">
                                <div class="page-0">
                                </div>
                                <div class="page-2  d-flex justify-center ai-center">
                                    <img class="menu-cover h-100 w-100" src="./assets/customer-img/img/first-page.png" alt="menu-cover">
                                    <div class="menu-cover-content">
                                        <h1>Food and Beverages Menu</h1>
                                        <div class="restaurant-logo">
                                            <img src="assets/customer-img/img/image-16.png" alt="">
                                            <p>Pride Restaurant</p>
                                        </div>
                                        <p class="swipe-navigation">Swipe to open our menu and explore our delicious selection of dishes</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide justify-center ai-center d-flex">
                            <div class="open-menu h-100 w-100 d-flex justify-center ai-center">
                                <div class="page-open d-flex justify-center ai-center">
                                    <img  class="menu-open h-100 w-100" src="./assets/customer-img/img/menu-page.png" alt="menu-open">
                                </div>
                                <div class="food-navigation d-flex justify-center ai-center">
                                    <img class="menu-links" src="./assets/customer-img/img/category.png" alt="menu-navigation">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Add Pagination -->
                    <!-- <div class="swiper-pagination"></div> -->
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
